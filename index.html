<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>Morse Code Translator</title>
</head>
<body>
  <header>
    <h1>
      <span>M</span><span>o</span><span>r</span><span>s</span><span>e</span><span> Translate</span> 
    </h1>
  </header>
  <div class="below-header"></div>
  <form class="morse-code-translator">
    <label for="morse-code-english">Morse Code / English:</label>
    <input type="text" id="morse-code-english" name="morse-code-english" class="morse-code-translator__input">
    <input type="submit" value="Submit" class="morse-code-translator__submit">
  </form>
  <script src="./app.js" type="module"></script>
</body>
</html>
