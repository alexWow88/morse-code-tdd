<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>Morse Code Translator</title>
</head>
<body>
  <header>
    <h1>
      <span>M</span><span>o</span><span>r</span><span>s</span><span>e</span><span> Translate</span> 
    </h1>
  </header>
  <div class="below-header"></div>
  <div class="morse-code-translator">
  <form class="morse-code-translator__card">
    <div class="morse-code-translator__card__inputs">
      <div class="morse-code-translator__card__inputs__left">
        <div class="morse-code-translator__card__inputs__left__labels">
          <label for="morse-code-english" class="morse-code-heading">MORSE CODE</label>
          <label for="morse-code-english" class="english-heading">ENGLISH</label>
        </div>
        <div><textarea type="text" id="morse-code-english" name="morse-code-english" class="morse-code-translator__input"></textarea></div>
      </div>
      <div class="morse-code-translator__card__inputs__right">
        <div class="morse-code-translator__card__inputs__right__label">
          <label for="morse-code-translation">TRANSLATION</label>
        </div>
        <div id="morse-code-translation"></div>
      </div>
    </div>
    <input type="submit" value="TRANSLATE" class="morse-code-translator__card__submit">
  </form>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
